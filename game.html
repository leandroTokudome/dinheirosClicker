<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinheiros Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="centerHor">

        <h1 style="font-weight: bold; font-size: 300%; color: green;">Dinheiros: </h1>

    </div>

    <div class="centerHor">

        <div id="dinheiros" style="font-size: 200%; font-weight: bold;">0</div>

    </div>

    <br><br>

    <div class="centerHorDpx">

        <div class="fontDps"> Dinheiros por segundo: </div>
        <div class="fontDps"> Dinheiros por clique: </div>

    </div>

    <div class="centerHorDpx">

        <div id="dpsDisplay" style="margin: 30px;" class="fontDps">0</div>
        <div id="dpcDisplay" style="margin: 30px;" class="fontDps">1</div>

    </div>

    <div class="centerHor">

        <button onclick=clickD() class="button">$</button>

    </div>

    <div class="buildsUpgrades">
        
        <h3 style="margin: 20px;">Contratos e Posses</h3>
        <h3 style="margin: 20px;">Upgrades</h3>
    
    </div>

        <button onclick="esp()">Estagi√°rio da SpTech</button>
        <div>Quantidade: <span id="qntEsp">0</span></div>
        <div>Custo: <span id="espCost">10</span></div>
        <br><br>
    
        <button onclick="coach()">Coach</button>
        <div>Quantidade: <span id="qntCoach">0</span></div>
        <div>Custo: <span id="coachCost">100</span></div>

</body>

</html>

<script>

    dps1 = 0
    dpc = 1

    function clickD() {
        dinheiros.innerText = Number(dinheiros.innerText) + dpc
    }

    function second() {
        setTimeout(totalDps, 1000)
    }

    function totalDps() {
        dinheiros.innerText = Number(dinheiros.innerText) + dps1
        second()
    }

    function esp() {
        if (dinheiros.innerText >= Number(espCost.innerText)) {
            dps1 = Number(dps1) + 1
            dinheiros.innerText = Number(dinheiros.innerText) - Number(espCost.innerText)
            qntEsp.innerText = Number(qntEsp.innerText) + 1
            espCost.innerText = Number(espCost.innerText) + 20
            dpsDisplay.innerText = dps1
        }
    }

    function coach() {
        if (dinheiros.innerText >= Number(coachCost.innerText)) {
            dps1 = Number(dps1) + 5
            dinheiros.innerText = Number(dinheiros.innerText) - Number(coachCost.innerText)
            qntCoach.innerText = Number(qntCoach.innerText) + 1
            coachCost.innerText = Number(coachCost.innerText) + 100
            dpsDisplay.innerText = dps1
        }
    }

    function dpcAdd() {
        dpcDisplay.innerText = Number(dpc)
    }

    second()

</script>
