<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinheiros Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="centerHor">

        <h1 style="font-weight: bold; font-size: 300%; color: green;">Dinheiros: </h1>

    </div>

    <div class="centerHor">

        <div id="dinheiros" style="font-size: 200%; font-weight: bold;">0</div>

    </div>

    <br><br>

    <div class="centerHorDpx">

        <div class="fontDps"> Dinheiros por segundo: </div>
        <div class="fontDps"> Dinheiros por clique: </div>

    </div>

    <div class="centerHorDpx">

        <div id="dpsDisplay" style="margin: 30px;" class="fontDps">0</div>
        <div id="dpcDisplay" style="margin: 30px;" class="fontDps">1</div>

    </div>

    <div class="centerHor">

        <button onclick=clickD() class="button">$</button>

    </div>

    <div style="display: flex; justify-content: space-between;">

        <h2 style="margin: 30px;">Contratos e Posses</h2>
        <h2 style="margin: 30px;">Upgrades</h2>

    </div>

    <div style="display: flex; justify-content: space-between;">

        <div class="buildsDisplay">
                      
            <button onclick="esp()">Estagiário da SpTech</button>
            <div>Quantidade: <span id="qntEsp">0</span></div>
            <div>Custo: <span id="espCost">10</span></div>
            
            <br>
            
            <button onclick="coach()">Coach</button>      
            <div>Quantidade: <span id="qntCoach">0</span></div>
            <div>Custo: <span id="coachCost">150</span></div>
    
        </div>
        
        
        <div class="upgradesDisplay">
      
            <button id ="brandao" style="margin: 10px; display: none" onclick="brandaoUpgrade()">Contratar Brandão para presionar os estagiários <br>(2x Estagiário)<br>
            Custo: 400</button>
    
        </div>

    </div>
            

    </div>
</body>

</html>

<script>

    dpsEsp = 1
    dpsCoach = 5

    dpsPrincipal = 0
    dpc = 1

    function clickD() {
        dinheiros.innerText = Number(dinheiros.innerText) + dpc
    }

    function second() {
        setTimeout(totalDps, 1000)
    }

    function totalDps() {
        dinheiros.innerText = Number(dinheiros.innerText) + dpsPrincipal
        second()
    }

    function esp() {
        if (dinheiros.innerText >= Number(espCost.innerText)) {
            dpsPrincipal = Number(dpsPrincipal) + dpsEsp
            dinheiros.innerText = Number(dinheiros.innerText) - Number(espCost.innerText)
            qntEsp.innerText = Number(qntEsp.innerText) + 1
            espCost.innerText = Number(espCost.innerText) + 20
            dpsDisplay.innerText = dpsPrincipal
            upgradeShow()
        }
    }

    function coach() {
        if (dinheiros.innerText >= Number(coachCost.innerText)) {
            dpsPrincipal = Number(dpsPrincipal) + dpsCoach
            dinheiros.innerText = Number(dinheiros.innerText) - Number(coachCost.innerText)
            qntCoach.innerText = Number(qntCoach.innerText) + 1
            coachCost.innerText = Number(coachCost.innerText) + 100
            dpsDisplay.innerText = dpsPrincipal
            upgradeShow()
        }
    }

    function brandaoUpgrade() {
        if (dinheiros.innerText >= 400) {

            brandao.style.display = "none"
            dpsEsp = dpsEsp * 2
            dpsPrincipal = dpsPrincipal + (qntEsp.innerText * 2) - Number(qntEsp.innerText)
            dpsDisplay.innerText = dpsPrincipal
            dinheiros.innerText = Number(dinheiros.innerText) - 400

        }
    }

    function upgradeShow() {
        if (qntEsp.innerText == 25) {
            brandao.style.display = "block"
        }
    }

    function dpcAdd() {
        dpcDisplay.innerText = Number(dpc)
    }

    second()


</script>
