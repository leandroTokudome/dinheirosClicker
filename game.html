<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinheiros Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainBody">

        
        
        <div class="left">
            
            <h2>Contratos e Posses</h2>
            
            <button onclick=" buyEsp=true; builds();">Estagiário da SpTech</button>
            <div>Quantidade: <span id="qntEsp">0</span></div>
            <div>Custo: <span id="espCost">10</span></div>

            <button onclick="buyCoach = true; builds()">Coach</button>
            <div>Quantidade: <span id="qntCoach">0</span></div>
            <div>Custo: <span id="coachCost">150</span></div>

            <button onclick="buyInv = true; builds()">Investidor da Kuatá</button>
            <div>Quantidade: <span id="qntInv">0</span></div>
            <div>Custo: <span id="invCost">1000</span></div>

            <button onclick="buyBnk = true; builds()">Banco</button>
            <div>Quantidade: <span id="qntBnk">0</span></div>
            <div>Custo: <span id="bnkCost">30000</span></div>

            <button onclick="buyFsp = true; builds()">Formado na SpTech</button>
            <div>Quantidade: <span id="qntFsp">0</span></div>
            <div>Custo: <span id="fspCost">65000</span></div>

            <button onclick="buyPol = true; builds()">Político</button>
            <div>Quantidade: <span id="qntPol">0</span></div>
            <div>Custo: <span id="polCost">100000</span></div>

        </div>
        
        <div class="center">

            <div class="centerHorizontal">

                <h1 style="font-weight: bold; font-size: 300%; color: green;">Dinheiros</h1>

            </div>

            <div class="centerHorizontal">
                
                <div id="dinheiros" style="font-size: 200%; font-weight: bold;">0</div>

            </div>

            <br><br>

            <div class="fontDps"> Dinheiros por segundo: </div>
            <div class="fontDps"> Dinheiros por clique: </div>

            <div id="dpsDisplay" style="margin: 30px;" class="fontDps">0</div>
            <div id="dpcDisplay" style="margin: 30px;" class="fontDps">1</div>

            <button onclick=clickDinheiros() class="button">$</button>

        </div>
        
        <div class="right">

            <h2>Upgrades</h2>

            <button id="brandao" style="display: block;" onclick="brandaoUpgrade()">Contratar Brandão para
                presionar os estagiários <br>(2x Estagiário)<br>
                Custo: 400</button>

        </div>

    </div>

</body>

</html>

<script src="script.js">
</script>
