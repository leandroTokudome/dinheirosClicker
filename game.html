<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinheiros Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="centerHor">

        <h1 style="font-weight: bold; font-size: 300%; color: green;">Dinheiros: </h1>

    </div>

    <div class="centerHor">

        <div id="D" style="font-size: 200%; font-weight: bold;"></div>

    </div>

    <br><br>

    <div class="centerHorDp">

        <div class="fontDps"> Dinheiros por segundo: </div>
        <div class="fontDps"> Dinheiros por clique: </div>

    </div>

    <div class="centerHorDp">

        <div id="dpsDisplay" style="margin: 30px;" class="fontDps"></div>
        <div id="dpcDisplay" style="margin: 30px;" class="fontDps"></div>

    </div>

    <div class="centerHor">

        <button onclick=clickD() class="button">$</button>

    </div>

    <h3>Contratos e Posses: </h3>

    <button id="estagiario" onclick="builds()">Estagi√°rio da SpTech</button>
    <div>Quantidade: <span id="qntESP">0</span></div>
    <div>Custo: <span id="espCost"></span></div>
    <br><br>

    <button id="coach" onclick="builds()">Coach</button>
    <div>Coach</div>
    <div>Quantidade: <span id="qntCoach">0</span></div>
    <div>Custo: <span id="coachCost"></span></div>

</body>

</html>

<script>

    D.innerText = 0
    espOn = 0
    coachOn = 0
    espCost.innerText = 10
    coachCost.innerText = 100
    coachCost = 100
    dps1 = 0
    dpc = 1
    dpsDisplay.innerText = 0
    dpcDisplay.innerText = 1


    function clickD() {
        D.innerText = Number(D.innerText) + dpc
    }

    function second() {
        setTimeout(totalDps, 1000)
    }

    function totalDps() {
        D.innerText = Number(D.innerText) + dps1
        second()
    }

    function dpsAdd() {
        if (espOn == 1) {
            dps1 = Number(dps1) + 1
            espOn = 0
            espCost.innerText = Number(espCost.innerText) + 20
        }

        if (coachOn == 1) {
            dps1 = Number(dps1) + 10
            coachOn = 0
            coachCost.innerText = Number(coachCost.innerText) + 100
        }

        dpsDisplay.innerText = Number(dps1)
    }

    function builds() {

        if (D.innerText >= Number(espCost.innerText)) {
            espOn = 1
            D.innerText = Number(D.innerText) - Number(espCost.innerText)
            dpsAdd()
            qntESP.innerText = Number(qntESP.innerText) + 1
        };
        if (D.innerText >= Number(coachCost.innerText)) {
            coachOn = 1
            D.innerText = Number(D.innerText) - Number(coachCost.innerText)
            dpsAdd()
            qntCoach.innerText = Number(qntCoach.innerText) + 1
        }

    }

    function dpcAdd() {
        dpcDisplay.innerText = Number(dpc)
    }

    second()

</script>
